---
quagga::default_owner: quagga
quagga::default_group: quagga
quagga::default_mode: '0600'
quagga::default_content: "hostname %{::facts.networking.fqdn}\n"
quagga::config_dir: /etc/quagga
quagga::service_file: /etc/sysconfig/quagga
quagga::service_file_manage: true
quagga::packages:
  quagga:
    ensure: present


quagga::zebra::hostname: "localhost"
quagga::zebra::global_opts:
  ip_forwarding: true
  ipv6_forwarding: true

quagga::zebra::interfaces:
  eth0:
    ip_address:
      - 10.0.0.1/24
  lo:
    ip_address:
      - 10.255.255.1/32
      - 172.16.255.1/32

quagga::zebra::prefix_lists:
  CONNECTED_PREFIXES:
    rules:
      500:
        action: permit
        le: 32
        prefix: 10.255.255.0/24
  OSPF_PREFIXES:
    rules:
      10:
        action: permit
        prefix: 172.16.255.0/24

quagga::zebra::route_maps:
  BGP_FROM_OSPF:
    rules:
      10:
        action: permit
        match: ip address prefix-list OSPF_PREFIXES
  CONNECTED:
    rules:
      10:
        action: permit
        match: ip address prefix-list CONNECTED_PREFIXES


quagga::zebra::config_file: "%{lookup('quagga::config_dir')}/zebra.conf"
quagga::zebra::config_file_manage: true
quagga::zebra::service_name: zebra
quagga::zebra::service_enable: true
quagga::zebra::service_manage: true
quagga::zebra::service_ensure: running
quagga::zebra::service_opts: -P 0


quagga::pim::config_file: "%{lookup('quagga::config_dir')}/pimd.conf"
quagga::pim::config_file_manage: true
quagga::pim::service_name: pimd
quagga::pim::service_enable: true
quagga::pim::service_manage: true
quagga::pim::service_ensure: running
quagga::pim::service_opts: -P 0

quagga::pim::router:
  ip_multicast_routing: true
quagga::pim::interfaces:
  eth0:
    igmp: true
    multicast: true
    pim_ssm: true


quagga::bgp::config_file: "%{lookup('quagga::config_dir')}/bgpd.conf"
quagga::bgp::config_file_manage: true
quagga::bgp::service_name: bgpd
quagga::bgp::service_enable: true
quagga::bgp::service_manage: true
quagga::bgp::service_ensure: running
quagga::bgp::service_opts: -P 0

quagga::bgp::router:
  as_number: 65000
  router_id: 10.255.255.1

quagga::bgp::address_families:
  ipv4_unicast:
    aggregate_address:
      - 1.1.1.0/24 summary-only
      - 1.1.2.0/24 summary-only
    maximum_ebgp_paths: 2
    maximum_ibgp_paths: 10
    networks:
      - 1.1.1.0/23
      - 1.1.3.0/24
  ipv4_multicast:
    networks:
      - 230.0.0.0/8
      - 231.0.0.0/8
  ipv6_unicast:
    aggregate_address:
      - 2001:db8:0:2::/64
      - 2001:db8:0:3::/64
    networks:
      - 2001:db8::/64
      - 2001:db8:0:1::/64
      - 2001:db8:0:2::/63

quagga::bgp::peers:
  CLIENTS:
    passive: true
    address_families:
      ipv4_unicast:
        activate: true
        default_originate: true
  INTERNAL:
    remote_as: 65000
    update_source: 10.0.0.1
    address_families:
      ipv4_unicast:
        activate: true
        next_hop_self: true
  10.0.0.2:
    peer_group: INTERNAL
    address_families:
      ipv4_unicast:
        peer_group: INTERNAL
  10.0.0.3:
    peer_group: INTERNAL
    address_families:
      ipv4_unicast:
        peer_group: INTERNAL
  10.0.0.10:
    peer_group: INTERNAL
    address_families:
      ipv4_multicast:
        activate: true
  172.16.0.2:
    peer_group: CLIENTS
    remote_as: 65001
    address_families:
      ipv4_unicast:
        peer_group: CLIENTS


quagga::bgp::as_paths:
  FROM_AS100:
    rules:
      - permit _100$


quagga::bgp::community_lists:
  100:
    rules:
      - permit 65000:101
      - permit 65000:102
      - permit 65000:103
  200:
    rules:
      - permit 65000:201
      - permit 65000:202


quagga::ospf::config_file: "%{lookup('quagga::config_dir')}/ospfd.conf"
quagga::ospf::config_file_manage: true
quagga::ospf::service_name: ospfd
quagga::ospf::service_enable: true
quagga::ospf::service_manage: true
quagga::ospf::service_ensure: running
quagga::ospf::service_opts: -P 0

quagga::ospf::interfaces:
  eth0:
    dead_interval: 8
    hello_interval: 2
    mtu_ignore: true
    priority: 100

quagga::ospf::router:
  abr_type: cisco
  distribute_list:
    - ACCESS_LIST out isis
    - ACCESS_LIST out connected
  log_adjacency_changes: true
  opaque: false
  passive_interfaces:
    - eth0
    - eth1 1.1.1.1
  redistribute:
    - connected route-map CONNECTED
  rfc1583: false
  router_id: 10.0.0.1

quagga::ospf::areas:
  0.0.0.0:
    networks:
      - 172.16.0.0/24
      - 192.168.0.0/24
  0.0.0.1:
    networks:
      - 172.16.1.0/24
      - 192.168.1.0/24

quagga::zebra::routes:
  192.168.0.0/24:
    nexthop: 10.0.0.1
  10.255.255.0/24:
    nexthop: Null0
    distance: 250

quagga::zebra::access_lists:
  1:
    remark: Standard access-list
    rules:
      - permit 127.0.0.1
      - deny any
  100:
    remark: Extended access-list
    rules:
      - permit ip 10.0.0.0 0.0.0.255 any
      - permit ip any 10.0.0.0 0.0.0.255
      - deny ip any any
  zebra_list:
    remark: Zebra access-list
    rules:
      - permit 10.0.0.0/24
      - deny any
